[paths]
temp = "temp"
log = "log"
templates = "src/views"

[controllers]
base = Home
error = Error

[database]
host = "<Database host (IP address of database server)>"
port = 3306
database = "<Database name>"
user-name = "<Name of database control user>"
user-password = "<Password of the user>"
use-doctrine = false

[mail]
host = "<SMTP server's host (IP address of mail server)>"
username = "<User of the mail server. This user will be sent mails>"
password = "<Password of the user>"
secure-type = "<Protocol type (for ex.: ssl)>"
port = "<SMTP communication's port (for ex.: 465)>"

[development-server]
mode = null
domain = "<Development server domain>"
ip = 127.0.0.1

[routing]
route = "[%language%]/[%component%]/[%controller%]/[%action%]/[%data%]"
root-namespace = "App"
default-component = "user"
login-page = "sign/in"

[injects]
ILogger = "Mammoth\Logging\Logger"
ITranslateManager = "Mammoth\Translating\TranslateManager"
IRouter = "Mammoth\Url\Router"
IUrlManager = "Mammoth\Url\UrlManager"
IUserManager = "Mammoth\Security\UserManager"
IPermissionManager = "Mammoth\Security\PermissionManager"
IPrinter = "Mammoth\Templates\Printer"
IMessageManager = "Mammoth\Templates\MessageManager"
ILoader = "Mammoth\Loading\Loader"
IMailer = "Mammoth\Mailing\Mailer"